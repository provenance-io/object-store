syntax = "proto3";

package objectstore;

option java_package = "io.provenance.objectstore.proto";
option java_outer_classname = "Mailboxes";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "util.proto";

service MailboxService {
    rpc Get(GetRequest) returns (stream MailPayload) {};

    rpc Ack(AckRequest) returns (google.protobuf.Empty) {};
}

message GetRequest {
    bytes public_key = 1;
    int32 max_results = 2;
}

message AckRequest {
    UUID uuid = 1;

    // optional - used for authorization when desired
    bytes public_key = 2;
}

message MailPayload {
    UUID uuid = 1;
    bytes data = 2;
}
