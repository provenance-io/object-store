[package]
name = "object-store"
version = "0.1.0"
authors = ["Stephen Cirner <scirner@figure.com>"]
edition = "2018"

[dependencies]
aes-gcm = "0.8"
async-trait = "0.1"
async-recursion = "0.3"
base64 = "0.13"
bytes = "1.0"
chrono = "0.4"
env_logger = "0.8"
futures = "0.3"
futures-util = "0.3"
hex = "0.4"
log = "0.4"
prost = "0.7"
prost-types = "0.7"
quick-error = "2.0"
rand = "0.8"
serde = "1.0"
serde_json = "1.0"
sqlx = { version = "0.5", features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono"] }
tonic = "0.4"
tonic-health = "0.3"
# TODO can we upgrade this?
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "sync"] }
tokio-stream = "0.1"
url = "2.2"
uuid = { version = "0.8", features = ["serde", "v4"] }

[build-dependencies]
tonic-build = "0.4"

[dev-dependencies]
serial_test = "*"
testcontainers = "0.12"
