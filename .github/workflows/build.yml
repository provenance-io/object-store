name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        id: setup-rust
        run: rustup show

      - name: Build
        id: build
        run: cargo build --verbose

      - name: Test
        id: test
        run: cargo test --verbose

      - name: Check formatting
        id: check-formatting
        run: cargo fmt --check

      - name: Run linter
        id: lint
        run: cargo clippy
