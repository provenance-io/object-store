name: Build

on:
  push:
    branches:
      - main
      - chore/upgrade-gha
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: rustup update stable && rustup default stable
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: cargo fmt --workspace -- --check
